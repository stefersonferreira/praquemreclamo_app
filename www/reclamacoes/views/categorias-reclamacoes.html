<ion-view class="categories">
    <ion-content>
        <div class="row">
            <div class="col text-center">
                <h1>Categorias</h1>
            </div>
        </div>

        <div class="row section">
            <div class="col">
                <h5>Escolha uma categoria:</h5>
            </div>
        </div>

        <div class="row opcoesCategorias">
            <div class="col">
                <ul class="list">
                    <li class="item" ng-repeat="category in categories" ng-click="selectCategory(category)">
                        <span>{{category.name}}</span>
                        <i class="fa fa-2x" ng-class="category.icon" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>
        </div>

    </ion-content>
</ion-view>
