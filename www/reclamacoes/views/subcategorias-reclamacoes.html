<ion-view class="categories">
    <ion-content>

        <div class="row">
            <div class="col text-center">
                <h1><i class="fa" ng-class="currentCategory.icon" aria-hidden="true"></i></h1>
                <h2>{{currentCategory.name}}</h2>
            </div>
        </div>


        <div class="row section">
            <h5>Digite uma pergunta:</h5>
        </div>
        <div class="row">
            <div class="col">
                <div class="list list-inset">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search">
                    </label>
                </div>
            </div>
        </div>
        <div class="row section">
            <h5>Ou escolhe uma opção:</h5>
        </div>
        <div class="row">
            <div class="col">
                <div id="two-column" class="grid-container" style="display:block;">
                    <ul class="rig col-2">
                        <li class="" ng-repeat="subcategory in subcategories | subCatFilter:currentCategory.id" ng-click="selectSebCategory(subcategory)">
                            <h2><i class="fa fa-2x" ng-class="subcategory.icon" aria-hidden="true"></i></h2>
                            <h5>{{subcategory.name}}</h5>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
