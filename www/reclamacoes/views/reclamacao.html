<ion-view class="reclamacoes">
    <ion-content>

        <div class="row">
            <div class="col">
                <h2><i class="fa fa-bullhorn" aria-hidden="true"></i> {{reclamacao.title}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>{{reclamacao.description}}</p>
            </div>
        </div>

<h3>Pra Quem Reclamar?</h3>
<div class="list">

    <a class="item" ng-repeat="entity in reclamacao.entities">
      <h2>{{entity.name}}</h2>
      <p>{{entity.fone}}</p>
      <p>{{entity.email}}</p>
      <p>{{entity.url}}</p>
    </a>

</div>

    </ion-content>
</ion-view>
