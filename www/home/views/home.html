<ion-view view-title="Pra Quem Reclamo?">
    <ion-content>

        <div class="row">
            <h1>Pra Quem Reclamo?</h1>
        </div>


        <div class="row">
            <div class="col">
                <div class="list list-inset">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search">
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="button button-full button-positive" ng-click="onBtnReclamacao()"><i class="fa fa-bullhorn" aria-hidden="true"></i> Reclamar !</button>
                <button class="button button-full button-calm"><i class="fa fa-map" aria-hidden="true"></i> Guia de Serviços</button>
                <button class="button button-full button-Balanced"><i class="fa fa-trophy" aria-hidden="true"></i> Top 10</button>
            </div>
        </div>


        <div class="bar bar-footer bar-balanced">
            <div class="title"><i class="fa fa-map-marker"></i> João Pessoa</div>
        </div>

    </ion-content>
</ion-view>
